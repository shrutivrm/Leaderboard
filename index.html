<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/trash.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!--Main Container-->
    <div class="container">
        <h1>30 Days Of JavaScript Challenge</h1>

        <!--Form Container-->
        <form autocomplete = "off">
            <div class="container-row">
                <!--Input box for first name-->
                <div class="container-column">
                    <input type="text" placeholder="First Name" required id="first_name" list="nameList">
                    <datalist id="nameList"> 
                        <option value="Shruti">Shruti Verma</option>
                        <option value="Asabeneh">Asabeneh Yetayeh</option>
                    </datalist>
                </div>
            
                <!--Input box for last name-->
                <div class="container-column">
                    <input type="text" placeholder="Last Name" required id="last_name" list="lList">
                    <datalist id="lList"> 
                        <option value="Verma">Shruti Verma</option>
                        <option value="Yetayeh">Asabeneh Yetayeh</option>
                    </datalist>
                </div>
            
                <!--Input box for country name-->
                <div class="container-column">
                    <input type="text" placeholder="Country" required id="country" list="cList">
                    <datalist id="cList"> 
                        <option value="India">Shruti Verma</option>
                        <option value="Finland">Asabeneh Yetayeh</option>
                    </datalist>
                </div>

                <!--Input box for Score value-->
                <div class="container-column">
                    <input type="number" placeholder="Player Score" required id="Score">
                </div>

                <!--Input box for CRUD Operations-->
                <div class="container-column">
                    <input type="submit" value = "Add Player" id="button" onclick="validateForm();">
                </div>
                
            </div>
        </form>
        


        <!--Table to store values-->
        <div>
            <table class="table" id="player_list" >

                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Country</th>
                        <th>Score</th>
                        <th>Activity</th>
                    </tr>
                </thead>

                <tbody id ="table-body">
                    <tr>
                        <td>Shruti Verma
                            <p class="date">SAT APR 02 2022 10:04</p>
                        </td>
                        <td>India</td>
                        <td>60</td>
                        <td> <div class="controls">
                            <button class="controls-button-item-remove" onclick="remove(this)"><i class="gg-trash"></i></button>
                            <button class="controls-button-item-add" onclick="add(this)">+5</button>
                            <button class="controls-button-item-sub" onclick="sub()">-5</button>
                        </div></td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
